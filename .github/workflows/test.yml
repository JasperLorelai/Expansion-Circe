name: ğŸš€ Test
permissions:
  checks: write
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: ğŸš€ Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17

      - name: ğŸ“‚ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ§± Build
        run: ./gradlew build

      - name: ğŸ“œ Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: "build/test-results/test/TEST-*.xml"
