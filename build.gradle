plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

repositories {
    mavenCentral()

    maven {url = "https://jitpack.io"}
    maven {url = "https://papermc.io/repo/repository/maven-public/"}
    maven {url = "https://repo.extendedclip.com/content/repositories/placeholderapi/"}
}

dependencies {
    implementation("me.clip:placeholderapi:2.11.2")
    implementation("io.papermc.paper:paper-api:1.20.2-R0.1-SNAPSHOT")

    shadow("net.objecthunter:exp4j:0.4.8")
}

shadowJar {
    configurations = [project.configurations.shadow]

    relocate("net.objecthunter.exp4j", "com.jasperlorelai.circe.shaded.net.objecthunter.exp4j")

    archiveClassifier.set("")
}

artifacts {
    archives shadowJar
}
